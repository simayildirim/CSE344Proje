<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUniThrift</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    
    .logo-container {
      height: 50px;
      display: flex;
      align-items: center;
    }
    
    .logo-container img {
      height: 100%;
      width: auto;
    }
    
    .nav-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    
    .nav-icon:hover {
      background-color: #f0f7ff;
    }
    
    .nav-icon i {
      font-size: 1.25rem;
    }
    
    /* Tam ekran kapsayıcı */
    .products-container {
      width: 100%;
      padding: 1rem;
      margin: 0;
      box-sizing: border-box;
    }
    
    /* Grid sistemi - Boşluk azaltıldı */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 1rem;
      width: 100%;
    }
    
    /* Ürün kartları için stil */
    .product-card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Ürün resimleri için stil */
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-blue-50 font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 border-b shadow-sm bg-white">
    <!-- Sol Logo - YUniThrift logosu eklendi -->
    <div class="flex items-center gap-3">
      <div class="logo-container">
        <img src="https://i.ibb.co/G7JxKSZ/yunithrift-logo.png" alt="YUniThrift Logo" class="h-full">
      </div>
    </div>

    <!-- Arama Kutusu -->
    <div class="flex-1 mx-4">
      <input type="text" placeholder="Search / Ara"
             class="w-full border border-gray-300 px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-600">
    </div>

    <!-- Sağ Menü -->
    <div class="flex items-center gap-2">
      <!-- Butonları sadece ikon olarak güncellendi ve tooltip eklendi -->
      <button class="nav-icon text-gray-700 hover:text-blue-600" title="Bildirimler">
        <i class="fas fa-bell"></i>
      </button>
      
      <button class="nav-icon text-gray-700 hover:text-blue-600" title="Mesajlar">
        <i class="fas fa-envelope"></i>
      </button>
      
      <button class="nav-icon text-gray-700 hover:text-blue-600" title="Sepet">
        <i class="fas fa-shopping-cart"></i>
      </button>
      
      <button class="nav-icon text-gray-700 hover:text-blue-600" title="Ürün Ekle">
        <i class="fas fa-plus-circle"></i>
      </button>

      <!-- Dil Seçimi - TR/ENG olarak değiştirildi -->
      <select class="border rounded px-2 py-1 text-sm" onchange="changeLang(this.value)">
        <option value="tr">TR</option>
        <option value="en">ENG</option>
      </select>

      <!-- Dropdown Menu -->
      <div class="relative dropdown">
        <img src="https://via.placeholder.com/40" class="rounded-full w-10 h-10 cursor-pointer border">
        <div class="absolute right-0 mt-2 w-52 bg-white text-gray-800 rounded shadow-lg dropdown-menu hidden z-10">
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 lang" data-tr="Hesabım" data-en="My Account" onclick="window.location='profile.html'">👤 Hesabım</button>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 lang" data-tr="Aldıklarım" data-en="My Purchases" onclick="window.location='aldiklarim.html'">🛍️ Aldıklarım</button>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 lang" data-tr="Sattıklarım" data-en="My Sales" onclick="window.location='sattiklarim.html'">📦 Sattıklarım</button>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 lang" data-tr="Favorilerim" data-en="Favorites" onclick="window.location='favorilerim.html'">❤️ Favorilerim</button>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 lang" data-tr="Ayarlar" data-en="Settings" onclick="window.location='ayarlar.html'">⚙️ Ayarlar</button>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600 lang" data-tr="Çıkış Yap" data-en="Logout" onclick="window.location='logout.html'">🚪 Çıkış Yap</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Ana İçerik - Tam genişlik ürün konteyner -->
  <div class="products-container">
  <h1 class="text-3xl font-bold text-gray-700 mb-6 text-center lang" data-tr="Aldıklarım" data-en="My Purchases">Aldıklarım</h1>
    <!-- Ürünler - responsive grid kullanarak -->
    
<div class="products-grid">
  <div class="border rounded-2xl p-3 shadow bg-white relative product-card">
    <img src="https://i.ibb.co/B23kC4S/t-cetveli.jpg" alt="T Cetveli" class="product-image rounded">
    <h2 class="text-lg font-semibold text-gray-800 mt-2">T Cetveli</h2>
    <p class="text-sm text-gray-500">Satıcı: yeditepeli22</p>
    <div class="text-red-500 font-bold text-base mb-2">560₺</div>
  </div>
  <div class="border rounded-2xl p-3 shadow bg-white relative product-card">
    <img src="https://i.ibb.co/xzDhV6V/onluk.jpg" alt="Önlük" class="product-image rounded">
    <h2 class="text-lg font-semibold text-gray-800 mt-2">Laboratuvar Önlüğü</h2>
    <p class="text-sm text-gray-500">Satıcı: kimyamüh35</p>
    <div class="text-red-500 font-bold text-base mb-2">120₺</div>
  </div>
</div>

</div>
  </div>

  <script>
    function changeLang(lang) {
      document.querySelectorAll('.lang').forEach(el => {
        el.innerText = el.dataset[lang];
      });
    }
  </script>
</body>
</html>
