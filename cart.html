<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sepetim - YUniThrift</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .logo-container {
      height: 50px;
      display: flex;
      align-items: center;
    }
    
    .logo-container img {
      height: 100%;
      width: auto;
    }
    
    .nav-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    
    .nav-icon:hover {
      background-color: #f0f7ff;
    }
    
    .nav-icon i {
      font-size: 1.25rem;
    }
    
    .product-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 8px;
    }
    
    .quantity-input {
      width: 50px;
      text-align: center;
    }
    
    @media (max-width: 640px) {
      .mobile-flex-col {
        flex-direction: column;
      }
      .mobile-mt-2 {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-blue-50 font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 border-b shadow-sm bg-white">
    <div class="flex items-center gap-3">
      <div class="logo-container">
        <img src="https://i.ibb.co/G7JxKSZ/yunithrift-logo.png" alt="YUniThrift Logo" class="h-full">
      </div>
    </div>

    <div class="flex-1 mx-4 text-center">
      <h1 class="text-xl font-bold text-gray-800">Sepetim</h1>
    </div>

    <div class="flex items-center gap-2">
      <button class="nav-icon text-gray-700 hover:text-blue-600" title="Geri Dön" onclick="window.location.href='home.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
  </header>

  <!-- Ana İçerik -->
  <main class="container mx-auto px-4 py-6 max-w-6xl">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Ürün Listesi -->
      <div class="flex-1 bg-white rounded-xl shadow-md p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4" id="cart-title">Sepetinizdeki Ürünler (0)</h2>
        
        <div id="cart-items-container">
          <!-- Boş sepet mesajı -->
          <div id="empty-cart-message" class="text-center py-10">
            <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">Sepetiniz şu anda boş</p>
            <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" 
                    onclick="window.location.href='home.html'">
              Alışverişe Başla
            </button>
          </div>
        </div>
        
        <div class="flex justify-between items-center mt-6" id="cart-actions">
          <button class="text-blue-600 font-medium" onclick="window.location.href='home.html'">
            <i class="fas fa-arrow-left"></i> Alışverişe Devam Et
          </button>
          <button class="text-red-500" onclick="clearCart()" id="clear-cart-btn">
            <i class="fas fa-trash"></i> Sepeti Temizle
          </button>
        </div>
      </div>
      
      <!-- Özet ve Ödeme -->
      <div class="md:w-80 bg-white rounded-xl shadow-md p-6 h-fit sticky top-4" id="order-summary">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Sipariş Özeti</h2>
        
        <div class="space-y-3">
          <div class="flex justify-between">
            <span>Ürünler (<span id="item-count">0</span>)</span>
            <span id="subtotal">0₺</span>
          </div>
          <div class="flex justify-between">
            <span>Kargo</span>
            <span class="text-green-600">Ücretsiz</span>
          </div>
          <div class="flex justify-between border-t pt-3">
            <span class="font-semibold">Toplam</span>
            <span class="font-bold text-lg" id="total">0₺</span>
          </div>
        </div>
        
        <button class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-medium mt-6" 
                id="checkout-btn" onclick="checkout()">
          <i class="fas fa-credit-card"></i> Güvenli Ödeme Yap
        </button>
        
        <div class="mt-4 text-sm text-gray-500">
          <p><i class="fas fa-shield-alt text-green-500"></i> Güvenli ödeme</p>
          <p><i class="fas fa-undo text-blue-500"></i> Kolay iade</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Sepet verilerini yükle
    document.addEventListener('DOMContentLoaded', function() {
      loadCartItems();
    });

    // Sepet öğelerini yükle
    function loadCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items-container');
      const emptyCartMessage = document.getElementById('empty-cart-message');
      const orderSummary = document.getElementById('order-summary');
      const cartActions = document.getElementById('cart-actions');
      const clearCartBtn = document.getElementById('clear-cart-btn');
      
      if (cart.length === 0) {
        emptyCartMessage.style.display = 'block';
        orderSummary.style.display = 'none';
        cartActions.style.display = 'none';
        clearCartBtn.style.display = 'none';
        document.getElementById('cart-title').textContent = 'Sepetiniz Boş';
        return;
      } else {
        emptyCartMessage.style.display = 'none';
        orderSummary.style.display = 'block';
        cartActions.style.display = 'flex';
        clearCartBtn.style.display = 'block';
      }

      // Sepet başlığını güncelle
      document.getElementById('cart-title').textContent = `Sepetinizdeki Ürünler (${cart.length})`;
      
      // Ürünleri temizle
      cartItemsContainer.innerHTML = '';
      
      // Her ürün için HTML oluştur
      cart.forEach((item, index) => {
        const productHtml = `
          <div class="border-b pb-4 mb-4" data-index="${index}">
            <div class="flex mobile-flex-col gap-4">
              <img src="${item.image}" alt="${item.name}" class="product-image">
              <div class="flex-1">
                <h3 class="font-medium">${item.name}</h3>
                <p class="text-sm text-gray-500">Fiyat: ${item.price}₺</p>
              </div>
              <div class="flex flex-col items-end mobile-mt-2">
                <div class="text-red-500 font-bold">${item.price}₺</div>
                <div class="flex items-center mt-2">
                  <button class="px-2 py-1 bg-gray-200 rounded" onclick="updateQuantity(this, -1, ${index})">-</button>
                  <input type="number" value="${item.quantity || 1}" min="1" class="quantity-input border mx-1" 
                         onchange="updateCartItemQuantity(${index}, this.value)">
                  <button class="px-2 py-1 bg-gray-200 rounded" onclick="updateQuantity(this, 1, ${index})">+</button>
                </div>
                <button class="text-red-500 text-sm mt-2" onclick="removeItem(${index})">Kaldır</button>
              </div>
            </div>
          </div>
        `;
        cartItemsContainer.innerHTML += productHtml;
      });

      // Sepet toplamını hesapla
      calculateTotal();
    }

    // Sepet öğesinin miktarını güncelle
    function updateQuantity(button, change, index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = cart[index];
      item.quantity = Math.max(1, (item.quantity || 1) + change);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCartItems();  // Sepet öğelerini yeniden yükle
    }

    // Sepet öğesinin miktarını manuel güncelle
    function updateCartItemQuantity(index, value) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = Math.max(1, value);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCartItems();  // Sepet öğelerini yeniden yükle
    }

    // Sepetten ürün çıkar
    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCartItems();  // Sepet öğelerini yeniden yükle
    }

    // Sepeti temizle
    function clearCart() {
      localStorage.removeItem('cart');
      loadCartItems();  // Sepet öğelerini yeniden yükle
    }

    // Ödeme işlemi
    function checkout() {
      alert("Ödeme işlemi başlatıldı.");
      clearCart(); // Sepeti temizle
    }

    // Sepet toplamını hesapla
    function calculateTotal() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      let total = 0;
      let itemCount = 0;

      cart.forEach(item => {
        total += (item.price * item.quantity);
        itemCount += item.quantity;
      });

      document.getElementById('total').textContent = `${total.toFixed(2)}₺`;
      document.getElementById('subtotal').textContent = `${total.toFixed(2)}₺`;
      document.getElementById('item-count').textContent = itemCount;
    }
  </script>
</body>
</html>
