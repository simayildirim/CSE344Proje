<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - YUniThrift</title>
  <style>
    body {
      background-image: url('https://yeditepe.edu.tr/sites/default/files/2021-12/17_1_0.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-left: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    h2 {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
      margin-top: 5px;
      text-align: center;
      width: 100%;
    }

    form {
      width: 100%;
    }

    .signup-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      margin-top: 15px;
      padding-left: 5px;
    }

    .signup-text {
      text-align: left;
    }

    .forgot-password {
      margin-top: 5px;
      text-align: center;
      width: 100%;
    }

    .forgot-password a {
      color: #003b5c;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    #lang-buttons {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }

    #lang-buttons span {
      color: white;
      cursor: pointer;
      margin: 0 5px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    #lang-buttons span:hover,
    #lang-buttons span.active {
      color: #001F3F;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 data-key="login_title">Login</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="email" placeholder="Student Email (@std.yeditepe.edu.tr)" id="email" data-key-placeholder="email" required />
      <input type="password" placeholder="Password" id="password" data-key-placeholder="password" required />
      <button type="submit" data-key="login_btn">Login</button>
      
      <!-- Forgot password link -->
      <div class="forgot-password">
        <a href="forgot-password.html" data-key="forgot_password">Forgot your password?</a>
      </div>
      
      <div class="signup-container">
        <div class="signup-text">
          <span data-key="no_account">Don't have an account?</span>
          <a href="signup.html" data-key="signup_link">Sign Up</a>
        </div>
        <!-- Logo positioned right next to the text with more spacing -->
        <img class="logo" src="logoyeditepe.png" alt="YUniThrift Logo">
      </div>
    </form>
  </div>

  <!-- DİL SEÇİMİ -->
  <div id="lang-buttons">
    <span id="btn-tr">TR</span> | 
    <span id="btn-en">EN</span>
  </div>

  <script>
    const translations = {
      en: {
        login_title: "Login",
        email: "Student Email (@std.yeditepe.edu.tr)",
        password: "Password",
        login_btn: "Login",
        forgot_password: "Forgot your password?",
        no_account: "Don't have an account?",
        signup_link: "Sign Up"
      },
      tr: {
        login_title: "Giriş Yap",
        email: "Öğrenci Maili (@std.yeditepe.edu.tr)",
        password: "Şifre",
        login_btn: "Giriş Yap",
        forgot_password: "Şifrenizi mi unuttunuz?",
        no_account: "Hesabın yok mu?",
        signup_link: "Kayıt Ol"
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        el.textContent = translations[lang][key] || el.textContent;
      });

      document.querySelectorAll("[data-key-placeholder]").forEach(el => {
        const key = el.getAttribute("data-key-placeholder");
        el.placeholder = translations[lang][key] || el.placeholder;
      });

      document.getElementById("btn-tr").classList.remove("active");
      document.getElementById("btn-en").classList.remove("active");
      document.getElementById("btn-" + lang).classList.add("active");
    }

    setLanguage("en");

    document.getElementById("btn-tr").addEventListener("click", () => setLanguage("tr"));
    document.getElementById("btn-en").addEventListener("click", () => setLanguage("en"));

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "student@std.yeditepe.edu.tr" && password === "1234") {
        window.location.href = "home.html"; // Giriş başarılıysa anasayfaya yönlendir
      } else {
        alert("Invalid login credentials.");
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const savedEmail = localStorage.getItem("registeredEmail");
      const savedPassword = localStorage.getItem("registeredPassword");

      if (email === savedEmail && password === savedPassword) {
        alert("Login successful!");
        window.location.href = "home.html";
      } else {
        alert("Invalid login credentials.");
      }
    }



  </script>
</body>
</html>
