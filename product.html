<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Ekle - YUniThrift</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .logo-container {
      height: 50px;
      display: flex;
      align-items: center;
    }
    
    .logo-container img {
      height: 100%;
      width: auto;
    }
    
    .nav-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }
    
    .nav-icon:hover {
      background-color: #f0f7ff;
    }
    
    .nav-icon i {
      font-size: 1.25rem;
    }
    
    .product-image-preview {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border: 2px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .product-image-preview:hover {
      border-color: #3b82f6;
      background-color: #f8fafc;
    }
    
    .image-upload-icon {
      font-size: 3rem;
      color: #9ca3af;
    }
    
    .price-input-container {
      position: relative;
    }
    
    .price-input-container::before {
      content: "₺";
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      font-weight: bold;
    }
    
    .price-input {
      padding-left: 30px;
    }
    
    .discount-input-container {
      position: relative;
    }
    
    .discount-input-container::before {
      content: "%";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      font-weight: bold;
    }
    
    .discount-input {
      padding-right: 30px;
    }
  </style>
</head>
<body class="bg-blue-50 font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 border-b shadow-sm bg-white">
    <!-- Sol Logo -->
    <div class="flex items-center gap-3">
      <div class="logo-container">
        <img src="https://i.ibb.co/G7JxKSZ/yunithrift-logo.png" alt="YUniThrift Logo" class="h-full">
      </div>
    </div>

    <!-- Sayfa Başlığı -->
    <div class="flex-1 mx-4 text-center">
      <h1 class="text-xl font-bold text-gray-800">Ürün Ekle</h1>
    </div>

    <!-- Sağ Menü -->
    <div class="flex items-center gap-2">
      <button class="nav-icon text-gray-700 hover:text-blue-600" title="Geri Dön" onclick="window.location.href='home.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
  </header>

  <!-- Ana İçerik -->
  <main class="container mx-auto px-4 py-6 max-w-3xl">
    <div class="bg-white rounded-xl shadow-md p-6">
      <form id="productForm" class="space-y-6">
        <!-- Ürün Resmi Yükleme Alanı -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ürün Resmi</label>
          <div class="relative">
            <input type="file" id="productImage" accept="image/*" class="hidden" required>
            <label for="productImage" class="block">
              <div id="imagePreview" class="product-image-preview">
                <div class="text-center">
                  <i class="fas fa-cloud-upload-alt image-upload-icon mb-2"></i>
                  <p class="text-gray-500">Resim yüklemek için tıklayın</p>
                </div>
              </div>
            </label>
          </div>
        </div>

        <!-- Ürün Adı -->
        <div>
          <label for="productName" class="block text-sm font-medium text-gray-700 mb-2">Ürün Adı</label>
          <input type="text" id="productName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Ürün adını girin" required>
        </div>

        <!-- Kategori Seçimi -->
        <div>
          <label for="productCategory" class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
          <select id="productCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            <option value="" disabled selected>Kategori seçin</option>
            <option value="kitap">Kitap</option>
            <option value="ders_notu">Ders Notu</option>
            <option value="elektronik">Elektronik</option>
            <option value="kirtasiye">Kırtasiye</option>
            <option value="giyim">Giyim</option>
            <option value="diger">Diğer</option>
          </select>
        </div>

        <!-- Fiyat ve İndirim -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Fiyat -->
          <div>
            <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-2">Fiyat</label>
            <div class="price-input-container">
              <input type="number" id="productPrice" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 price-input" placeholder="Fiyat girin" required>
            </div>
          </div>
          
          <!-- İndirim Oranı -->
          <div>
            <label for="productDiscount" class="block text-sm font-medium text-gray-700 mb-2">İndirim Oranı (%)</label>
            <div class="discount-input-container">
              <input type="number" id="productDiscount" min="0" max="99" value="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 discount-input" placeholder="İndirim girin">
            </div>
          </div>
        </div>

        <!-- İndirimli Fiyat Gösterimi -->
        <div class="bg-blue-50 p-3 rounded-lg">
          <p class="text-sm text-gray-600">İndirimli Fiyat: <span id="discountedPrice" class="font-bold text-blue-600">0₺</span></p>
        </div>

        <!-- Ürün Açıklaması -->
        <div>
          <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-2">Ürün Açıklaması</label>
          <textarea id="productDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Ürün açıklamasını girin" required></textarea>
        </div>

        <!-- Durum -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ürün Durumu</label>
          <div class="space-y-2">
            <div class="flex items-center">
              <input id="condition-new" name="condition" type="radio" value="new" class="h-4 w-4 text-blue-600 focus:ring-blue-500" checked>
              <label for="condition-new" class="ml-2 block text-sm text-gray-700">Yeni (Kullanılmamış)</label>
            </div>
            <div class="flex items-center">
              <input id="condition-used" name="condition" type="radio" value="used" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
              <label for="condition-used" class="ml-2 block text-sm text-gray-700">Az Kullanılmış</label>
            </div>
            <div class="flex items-center">
              <input id="condition-fair" name="condition" type="radio" value="fair" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
              <label for="condition-fair" class="ml-2 block text-sm text-gray-700">Orta Kullanılmış</label>
            </div>
          </div>
        </div>

        <!-- Gönder Butonu -->
        <div class="pt-4">
          <button type="button" onclick="submitProduct()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium">
            Ürünü Yayınla
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Resim önizleme işlevi
    document.getElementById('productImage').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const preview = document.getElementById('imagePreview');
          preview.innerHTML = `<img src="${event.target.result}" alt="Ürün resmi" class="w-full h-full object-contain rounded">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // İndirimli fiyat hesaplama
    document.getElementById('productPrice').addEventListener('input', calculateDiscount);
    document.getElementById('productDiscount').addEventListener('input', calculateDiscount);

    function calculateDiscount() {
      const price = parseFloat(document.getElementById('productPrice').value) || 0;
      const discount = parseFloat(document.getElementById('productDiscount').value) || 0;
      
      if (discount > 0) {
        const discountedPrice = price * (1 - discount / 100);
        document.getElementById('discountedPrice').textContent = discountedPrice.toFixed(2) + '₺';
      } else {
        document.getElementById('discountedPrice').textContent = price.toFixed(2) + '₺';
      }
    }

    // Ürün gönderme fonksiyonu
    function submitProduct() {
      // Form doğrulama
      const form = document.getElementById('productForm');
      if (!form.checkValidity()) {
        // Tüm gerekli alanları kontrol et
        let errorMessage = "Lütfen aşağıdaki alanları doldurun:\n";
        
        if (!document.getElementById('productImage').files[0]) {
          errorMessage += "- Ürün resmi\n";
        }
        if (!document.getElementById('productName').value) {
          errorMessage += "- Ürün adı\n";
        }
        if (!document.getElementById('productCategory').value) {
          errorMessage += "- Kategori\n";
        }
        if (!document.getElementById('productPrice').value) {
          errorMessage += "- Fiyat\n";
        }
        if (!document.getElementById('productDescription').value) {
          errorMessage += "- Açıklama\n";
        }
        
        alert(errorMessage);
        return;
      }

      // Form verilerini topla
      const formData = {
        image: document.getElementById('productImage').files[0],
        name: document.getElementById('productName').value,
        category: document.getElementById('productCategory').value,
        price: document.getElementById('productPrice').value,
        discount: document.getElementById('productDiscount').value,
        description: document.getElementById('productDescription').value,
        condition: document.querySelector('input[name="condition"]:checked').value
      };
      
      console.log('Form verileri:', formData);
      
      // Başarılı mesajı göster
      alert('Ürün başarıyla eklendi! Anasayfaya yönlendiriliyorsunuz...');
      
      // home.html sayfasına yönlendir (Geri butonuyla aynı mantık)
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
